net: "examples/xiyuan/xiyuan_quick_train_test.proto"
# given batch_size, test this many iterations
test_iter: 1000
# calculate accuracy every this iterations
test_interval: 5000

momentum: 0.9
weight_decay: 0.004

lr_policy: "step"
base_lr: 0.0001
gamma: 0.1
stepsize: 10000

#lr_policy: "fixed"
#base_lr: 0.0001

max_iter: 30000

# display loss, lr every this many iterations
display: 100
snapshot: 5000
snapshot_prefix: "examples/xiyuan/xiyuan_quick"

solver_mode: GPU
